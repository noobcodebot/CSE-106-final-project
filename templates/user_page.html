<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="blue-background">
<form action="{{ url_for('logout') }}" method="post">
    <button type="submit" class="logout-button">logout</button>
</form>
<h1 class="center" style="color: white">
    Hi, {{name}}
</h1>
<div class="display">
    <table id="tabs" align="center">
    {%block content%}
        {% if classes %}
            <th>Course Name</th>
            {% for i in range(classes|length) %}
                <tr>
                    <td>
                        <form action="{{url_for('load_class')}}" method="post">
                            <input type="submit" class="link-button" type="submit" value="{{classes[i]}}" name="class"></input>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        {% endif %}
    {% endblock content%}
    </table>
</div>
</body>
</html>
