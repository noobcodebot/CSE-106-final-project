<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{url_for('static', filename='js/script.js')}}" type="text/javascript"></script>
</head>
<body class="UCMGold-background">
{% block content %}
    {% if current_user.is_authenticated %}
        <form action="{{ url_for('logout') }}" method="post">
            <button type="submit" class="logout-button">Logout</button>
        </form>
    {% else %}
        <button style="color: rgb(74,74,76);" type="button" class="logout-button" onclick="jumpToLink('login')">Login</button>
    {% endif %}
{% endblock content %}

{#<h1 class="center" style="color: white">#}
{#    Welcome to our UC Merced class maps!#}
{#</h1>#}
<object id="svg-campus" data="{{url_for('static', filename='maps/campus_map_recent.svg')}}" type="image/svg+xml" width="100%" height="100%" ></object>
</body>
</html>
